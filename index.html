<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="left-container">
        <img src="reception.jpg" alt="">
        <div class="logo">
            <img src="odin-lined.png" alt="">
            <h1 class="logo-text">ODIN</h1>
        </div>
        <p class="small-text bold">Illustration by ME! >:3</p>
    </div>

    <div class="right-container">
        <form action="">

            <p class="bold">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <span class="italic">now</span> to get started.</p>

            <p class="bold">You <span class="italic">know</span> you want to.</p>

            <div class="middle-section">
                <h2>Let's do this!</h2>
                    
                <p class="form-item">
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" id="first-name" name="first-name" />
                </p>
                <p class="form-item">
                    <label for="last-name">LAST NAME</label>
                    <input type="text" id="last-name" name="last-name" />
                </p>
                <p class="form-item">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email" />
                </p>
                <p class="form-item">
                    <label for="phone-number">PHONE NUMBER</label>
                    <input type="tel" id="phone-number" name="phone-number" />
                </p>
                <p class="form-item">
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" name="password" />
                </p>
                <p class="form-item">
                    <label for="confirm-password">CONFIRM PASSWORD</label>
                    <input type="password" id="confirm-password" name="confirm-password" />
                </p>
            </div>

            <button type="submit">Create Account</button>

            <p class="small-text">Already have an account? <a href="">Log in</a></p>

        </form>
    </div>

    
</body>
</html>
